<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 2px solid;
        padding: 20px;
        margin: 5px;
        width: 300px;
        resize: vertical;
        overflow: auto;
      }
      .div2 {
        resize: horizontal;
      }
      .div3 {
        resize: both;
      }
    </style>
  </head>
  <body>
    <p><b>Note:</b> Internet Explorer does not support the resize property.</p>
    <div>This example specifies how to resize the width of a div element.</div>
    <div class="div2">
      This example specifies how to resize the height of a div element.
    </div>
    <div class="div3">
      This example specifies how to resize the height of a div element.
    </div>
  </body>
</html>
