<!DOCTYPE html>
<html>
  <head>
    <title>CSS :nth-child Selector</title>
    <style>
             p:nth-child(odd) {
               background: yellow;
               color: black;
      font-size:30px;
             }
             p:nth-child(even) {
               background: blue;
               color: white;
      font-size:20px;
    </style>
  </head>
  <body style="text-align: center">
    <h1>Hello World</h1>
    <h2>Welcome to the javaTpoint</h2>

    <p>Odd</p>
    <p>Even</p>
    <p>Odd</p>
    <p>Even</p>
    <p>Odd</p>
  </body>
</html>
