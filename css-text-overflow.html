<!DOCTYPE html>
<html>
<head>
<style>
div{
white-space: nowrap;
height: 30px;
width: 250px;
overflow: hidden;
border: 2px solid black;
font-size: 25px;

}
.jtp{
text-overflow: clip;
}
.jtp1 {
text-overflow: ellipsis;
}

h2{
color: blue;
}
div:hover {
overflow: visible;
}
p{
font-size: 25px;
font-weight: bold;
color: red;
}
</style>
</head>
<center>
<body>
<p> Hover over the bordered text to see the full content. </p>

<h2>
text-overflow: clip;
</h2>

<div class="jtp">
Welcome to the rktech.com
</div>
<h2>
text-overflow: ellipsis;
</h2>

<div class="jtp1">
Welcome to the rktech.com
</div>
</center>
</body>
</html>
