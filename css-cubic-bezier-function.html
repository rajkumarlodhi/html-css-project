<!DOCTYPE html>
<html>
  <head>
    <title>cubic-bezier() function</title>
    <style>
      div {
        width: 400px;
        height: 50px;
        background: blue;
        transition: width 3s;
        animation-timing-function: cubic-bezier(0.19, 1.9, 0.1, 0.09);
      }
      div:hover {
        width: 100px;
      }
      p {
        font-size: 20px;
        color: darkviolet;
      }
    </style>
  </head>
  <body>
    <h1>The cubic-bezier() Function</h1>
    <p>
      Move your mouse over the below div element, to see the transition effect.
    </p>
    <div class="jtp"></div>
  </body>
</html>
