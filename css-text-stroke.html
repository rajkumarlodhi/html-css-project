<!DOCTYPE html>
<html>
  <head>
    <title>CSS text-stroke property</title>
    <style>
      body {
        text-align: center;
      }
      .jtp {
        color: white;
        font-size: 50px;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: red;
        -webkit-text-fill-color: lightblue;
      }
    </style>
  </head>

  <body>
    <h1 class="jtp">Welcome to the fashion store.com</h1>
    <h2 class="jtp" style="-webkit-text-stroke-color: blue">
      This is an example of CSS text-stroke property
    </h2>
  </body>
</html>
