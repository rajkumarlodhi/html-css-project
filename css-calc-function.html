<!DOCTYPE html>
<html>
  <head>
    <title>calc() function</title>
    <style>
      .jtp {
        width: calc(150% - 75%);
        height: calc(350px - 75px);
        background-color: lightblue;
        padding-top: calc(1% + 30px);
        width: calc(40% + 10em);
      }
      .jtp1 {
        font-size: 30px;
        font-weight: bold;
        color: blue;
      }
      h1 {
        color: blue;
      }
      h2 {
        color: green;
      }
      h3 {
        font-size: calc(10px + 15px);
      }
    </style>
  </head>
  <body>
    <center>
      <div class="jtp">
        <div class="jtp1">Welcome to the fashionstore.com</div>
        <h1>This is an example of calc() Function</h1>
        <h2>width: calc(150% - 75%);</h2>
        <h2>height: calc(350px - 75px);</h2>
        <h3>font-size: calc(10px + 15px);</h3>
      </div>
    </center>
  </body>
</html>
