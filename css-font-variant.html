<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-variant: small-caps;
        font-size: 25px;
      }
      h2 {
        font-variant: normal;
      }
    </style>
  </head>
  <body>
    <h2>This heading is shown in the normal font.</h2>
    <p>HELLO WORLD</p>
    <p>hello world. This text is affected by the <b> small-caps </b> value.</p>
  </body>
</html>
