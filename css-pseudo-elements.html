<html>
  <head>
    <style>
      body {
        text-align: center;
      }
      h1::after {
        content: "'Welcome to the rktutor.com.'";
        color: red;
      }
      h1::before {
        content: "'Note:-'";
        color: red;
      }
      h4::selection{
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Hello World.</h1>
    <h2>This is an example of ::after pseudo-element.</h2>
    <h3>
      In the first line the "Welcome to the rktutor.com." has added by using
      the pseudo-element ::after
    </h3>
    <h4> Select the text in first line to see the effect. </h4>
	<h5> This is an example of ::selection pseudo-element. </h5>
	</body> 
  </body>
</html>
