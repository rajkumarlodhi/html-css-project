<!DOCTYPE html>
<html>
  <head>
    <title>CSS hyphens Property</title>
    <style>
      div {
        width: 50px;
        border: 3px solid blue;
        background-color: lightblue;
      }

      .none {
        hyphens: none;
      }

      .manual {
        hyphens: manual;
      }

      .auto {
        hyphens: auto;
      }
    </style>
  </head>

  <body>
    <h2>Example of the hyphens property</h2>

    <h3>hyphens: none;</h3>
    <div class="none">It is very­very looooo­ooooo­oong word.</div>

    <h3>hyphens: manual</h3>
    <div class="manual">It is very­very looooo­ooooo­ooong word.</div>

    <h3>hyphens: auto</h3>
    <div class="auto">It is very-very looooo-ooooo-oong word.</div>
  </body>
</html>
