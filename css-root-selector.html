<!DOCTYPE html>
<html>
  <head>
    <title>:root selector</title>
    <style>
      :root {
        background: lightblue;
        color: blue;
        text-align: center;
      }

      html {
        background: lightgreen;
        color: red;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Fashion store</h1>
    <h2>
      This is an example of :root selector , root selector has higher
      specificity.
    </h2>
  </body>
</html>
