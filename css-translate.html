<!DOCTYPE html>
<html>
  <head>
    <title>translate() function</title>
    <style>
      .trans {
        transform: translate(0, 200px); /*It is equal to translate(200px,0)*/
      }
    </style>
  </head>
  <body>
    <h2>Original Image</h2>
    <img src="IMG_8888.JPG" width="200" height="200" />
    <h2>Translated Image</h2>
    <img class="trans" src="IMG_8888.JPG" width="200" height="200" />
  </body>
</html>
