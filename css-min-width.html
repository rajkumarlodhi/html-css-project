<!DOCTYPE html>
<html>
  <head>
    <title>min-width property</title>

    <style>
      p {
        border: 4px solid blue;
        background-color: lightblue;
        display: inline-block;
      }
      #px {
        min-width: 425px;
      }
      #em {
        min-width: 22em;
      }
      #pt {
        min-width: 220pt;
      }
      #cm {
        min-width: initial;
      }
    </style>
  </head>
  <body>
    <h3>min-width: 425px;</h3>
    <p id="px">Hi, Welcome to the rktech.com.</p>
    <h3>min-width: 22em;</h3>
    <p id="em">Hi, Welcome to the rktech.com.</p>
    <h3>min-width: 220pt;</h3>
    <p id="pt">Hi, Welcome to the rktech.com.</p>
    <h3>min-width: initial;</h3>
    <p id="cm">Hi, Welcome to the rktech.com.</p>
  </body>
</html>
