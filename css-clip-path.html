<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    .example {
      height: 300px;
      width: 300px;
      clip-path: circle(50%);
    }
    .example1 {
      height: 300px;
      width: 300px;
      clip-path: circle(60% at 70% 20%);
    }
  </style>
  <body>
    <center>
      <h2>Clip-path property example</h2>
      <img src="img0542.JPG" class="example" />
      <h3>clip-path: circle(50%);</h3>
      <img src="img0542.JPG" class="example1" />
      <h3>clip-path: circle(60% at 70% 20%);</h3>
    </center>
  </body>
</html>
